name: Generate PDF Index and Push Json

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ VERY IMPORTANT

      - name: Generate pdf-index.json
        run: |
          chmod +x scripts/generate-pdf-index.sh
          ./scripts/generate-pdf-index.sh

      - name: Commit & push generated file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add pdf-index.json
          git commit -m "Auto-generate pdf-index.json" || echo "No changes"

          # ðŸ”‘ Rebase with remote before pushing
          git pull --rebase origin main
          git push origin main
