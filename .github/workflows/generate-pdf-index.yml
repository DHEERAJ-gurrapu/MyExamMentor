name: Generate PDF Index

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'pdf-index.json'   # ðŸ”’ prevent infinite loop

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ REQUIRED for rebase

      - name: Generate pdf-index.json
        run: |
          chmod +x scripts/generate-pdf-index.sh
          ./scripts/generate-pdf-index.sh

      - name: Commit and push pdf-index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ðŸ”¥ Discard any accidental script changes
          git checkout -- scripts/generate-pdf-index.sh

          # Add ONLY generated file
          git add pdf-index.json
          git commit -m "Auto-generate pdf-index.json" || echo "No changes to commit"

          # Rebase with latest main to avoid conflicts
          git pull --rebase origin main

          # Push safely
          git push origin main
