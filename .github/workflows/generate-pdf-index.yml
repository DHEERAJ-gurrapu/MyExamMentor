name: Generate PDF Index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ REQUIRED for rebase

      - name: Show pdf-index.json BEFORE generation
        run: |
          echo "===== pdf-index.json BEFORE ====="
          if [ -f pdf-index.json ]; then
            cat pdf-index.json
          else
            echo "pdf-index.json does not exist yet"
          fi
          echo "================================="

      - name: Generate pdf-index.json
        run: |
          chmod +x scripts/generate-pdf-index.sh
          ./scripts/generate-pdf-index.sh

      - name: Show pdf-index.json AFTER generation
        run: |
          echo "===== pdf-index.json AFTER ====="
          cat pdf-index.json
          echo "================================"

      - name: Commit and push pdf-index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ðŸ”¥ Discard any accidental script changes
          git checkout -- scripts/generate-pdf-index.sh

          # Add ONLY generated file
          git add pdf-index.json
          git commit -m "Auto-generate pdf-index.json" || echo "No changes to commit"

          # Rebase with latest main to avoid conflicts
          git pull --rebase origin main

          # Push safely
          git push origin main
