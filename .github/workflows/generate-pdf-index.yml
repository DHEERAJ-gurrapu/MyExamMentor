name: Generate PDF Index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate pdf-index.json
        run: |
          chmod +x scripts/generate-pdf-index.sh
          ./scripts/generate-pdf-index.sh

      - name: Commit generated file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pdf-index.json
          git commit -m "Auto-generate pdf-index.json" || echo "No changes"
          git push
