name: Generate PDF Index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate pdf-index.json
        run: node scripts/generate-pdf-index.js

      - name: Commit pdf-index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pdf-index.json
          git commit -m "Auto-generate pdf-index.json" || echo "No changes"
          git push
