<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
  --radius: 12px;
  --shadow: rgba(0,0,0,0.08);
}

/* GLOBAL */
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 4px 10px var(--shadow);
}

/* LOGO */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 36px;
}

/* TITLE */
.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* MENU */
.menu {
  position: relative;
}

.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 6px;
}

.menu-btn::after {
  content: "▾";
  color: var(--accent);
  transition: transform 0.25s;
}

.menu.open .menu-btn::after {
  transform: rotate(180deg);
}

.menu-content {
  position: absolute;
  right: 0;
  top: 46px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: 0 12px 28px var(--shadow);
  min-width: 200px;
  overflow: hidden;
  opacity: 0;
  transform: translateY(-10px) scale(0.95);
  pointer-events: none;
  transition: all 0.25s ease;
  z-index: 20;
}

.menu.open .menu-content {
  opacity: 1;
  transform: translateY(0) scale(1);
  pointer-events: auto;
}

.menu-content div {
  padding: 12px 16px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s;
}

.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
}

/* COLLAPSIBLE */
details summary {
  cursor: pointer;
  padding: 10px 12px;
  font-weight: 600;
  border-radius: var(--radius);
  list-style: none;
  position: relative;
}

details summary::marker { display: none; }

details summary::after {
  content: "▸";
  position: absolute;
  right: 12px;
  transition: transform 0.2s;
}

details[open] summary::after {
  transform: rotate(90deg);
}

details[open] > summary {
  background: #e6f4e9;
}

/* SUBJECT */
.subject summary {
  font-weight: 500;
  color: var(--accent);
  padding-left: 22px;
}

/* FILE */
.file {
  padding: 6px 20px;
  margin-left: 12px;
  font-size: 14px;
  color: var(--muted);
  cursor: pointer;
  border-radius: 8px;
}

.file:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* CONTENT */
.content {
  padding: 20px;
  background: var(--bg);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: var(--radius);
  background: var(--panel);
  box-shadow: 0 10px 25px rgba(0,0,0,.04);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 12px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid var(--border);
  background: var(--panel);
}

/* SCROLLBAR */
.sidebar::-webkit-scrollbar {
  width: 8px;
}

.sidebar::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 8px;
}

.sidebar::-webkit-scrollbar-track {
  background: #f0fdf4;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="mem1.png" alt="MEM">
  </div>

  <div class="site-title">My Exam Mentor</div>

  <div class="menu" id="menu">
    <button class="menu-btn" onclick="toggleMenu()">Menu</button>
    <div class="menu-content">
      <div onclick="loadPage('home.html')">Home</div>
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <!-- DEFAULT HOME LOAD -->
    <iframe id="viewer" src="pages/home.html"></iframe>
  </main>
</div>

<footer>
  © 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
/* MENU */
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

document.addEventListener('click', e => {
  const menu = document.getElementById('menu');
  if (!menu.contains(e.target)) menu.classList.remove('open');
});

/* SIDEBAR */
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function titleCase(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const boardDetails = document.createElement('details');
    const boardSummary = document.createElement('summary');
    boardSummary.textContent = board.toUpperCase();
    boardDetails.appendChild(boardSummary);

    for (const subject in data[board]) {
      const subjectDetails = document.createElement('details');
      subjectDetails.className = 'subject';

      const subjectSummary = document.createElement('summary');
      subjectSummary.textContent = titleCase(subject);
      subjectDetails.appendChild(subjectSummary);

      data[board][subject].forEach(pdf => {
        const div = document.createElement('div');
        div.className = 'file';
        div.textContent = pdf;
        div.onclick = () => {
          document.getElementById('viewer').src =
            `pdfs/${board}/${subject}/${pdf}`;
        };
        subjectDetails.appendChild(div);
      });

      boardDetails.appendChild(subjectDetails);
    }

    sidebar.appendChild(boardDetails);
  }
}

/* PAGE LOAD */
function loadPage(page) {
  document.getElementById('viewer').src = `pages/${page}`;
  document.getElementById('menu').classList.remove('open');
}
</script>

</body>
</html>
