<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg:#fafafa;
  --panel:#fff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#64748b;
  --accent:#0b5e4e;
  --radius:12px;
}

* { box-sizing:border-box; font-family:Inter,system-ui,sans-serif; }

body { margin:0; background:var(--bg); color:var(--text); }

header {
  height:64px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
}

.logo { display:flex; gap:10px; font-weight:600; }
.logo-box {
  width:38px;height:38px;border-radius:10px;
  background:var(--accent);color:#fff;
  display:grid;place-items:center;
}

.container {
  display:grid;
  grid-template-columns:280px 1fr;
  height:calc(100vh - 64px);
}

.sidebar {
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
  overflow:auto;
}

details summary {
  cursor:pointer;
  padding:8px;
  font-weight:600;
  color:var(--accent);
  list-style:none;
}

details summary::-webkit-details-marker { display:none; }

.file {
  padding:6px 10px;
  font-size:14px;
  color:var(--muted);
  cursor:pointer;
  border-radius:8px;
}

.file:hover {
  background:#f1f5f9;
  color:var(--text);
}

.content { padding:20px; }

iframe {
  width:100%;
  height:100%;
  border:none;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.04);
}

footer {
  text-align:center;
  padding:12px;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-box">MEM</div>
    My Exam Mentor
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <iframe id="viewer"></iframe>
  </main>
</div>

<footer>
  Â© 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildMenu(data));

function buildMenu(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const boardDetails = document.createElement('details');
    const boardSummary = document.createElement('summary');
    boardSummary.textContent = board;
    boardDetails.appendChild(boardSummary);

    for (const subject in data[board]) {
      const subjectDetails = document.createElement('details');
      const subjectSummary = document.createElement('summary');
      subjectSummary.textContent = subject;
      subjectDetails.appendChild(subjectSummary);

      data[board][subject].forEach(pdf => {
        const div = document.createElement('div');
        div.className = 'file';
        div.textContent = pdf;
        div.onclick = () =>
          document.getElementById('viewer').src =
            `pdfs/${board.toLowerCase()}/${subject.toLowerCase()}/${pdf}`;
        subjectDetails.appendChild(div);
      });

      boardDetails.appendChild(subjectDetails);
    }

    sidebar.appendChild(boardDetails);
  }
}
</script>

</body>
</html>
