<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
  --radius: 12px;
  --shadow: rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 20px;
  border-bottom: 1px solid var(--border);
}

.logo img { height: 36px; }

.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* MENU */
.menu { position: relative; }
.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--muted);
}
.menu-content {
  position: absolute;
  right: 0;
  top: 40px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  display: none;
}
.menu.open .menu-content { display: block; }
.menu-content div {
  padding: 10px 14px;
  cursor: pointer;
}
.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 300px 1fr;
  flex: 1;
  min-height: 0;
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 14px;
  overflow-y: auto;
}

/* CHEVRON DROPDOWNS */
details summary {
  cursor: pointer;
  padding: 10px;
  font-weight: 600;
  list-style: none;
  position: relative;
}

details summary::marker { display: none; }

details summary::after {
  content: "▸";
  position: absolute;
  right: 10px;
  transition: transform 0.2s;
}

details[open] summary::after {
  transform: rotate(90deg);
}

details[open] > summary {
  background: #e6f4e9;
  border-radius: var(--radius);
}

/* SUBJECT */
.subject summary {
  padding-left: 18px;
  font-weight: 500;
  color: var(--accent);
}

/* YEAR */
.year summary {
  padding-left: 34px;
  font-size: 14px;
}

/* PDF ITEM */
.pdf-item {
  padding: 6px 0 6px 54px;
  font-size: 13px;
  cursor: pointer;
  color: var(--muted);
}

.pdf-item:hover {
  background: #f0fdf4;
  color: var(--accent);
}

.pdf-item.active {
  color: var(--accent);
  font-weight: 600;
}

/* CONTENT */
.content {
  display: flex;
  flex-direction: column;
  padding: 14px;
  gap: 10px;
  overflow: hidden;
}

.breadcrumb {
  font-size: 14px;
  color: var(--muted);
}

/* PDF VIEW */
iframe {
  flex: 1;
  width: 100%;
  border: none;
  border-radius: var(--radius);
  background: #fff;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 13px;
  padding: 10px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
  .sidebar {
    max-height: 240px;
    border-right: none;
    border-bottom: 1px solid var(--border);
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="mem1.png" alt="MEM">
  </div>

  <div class="site-title">My Exam Mentor</div>

  <div class="menu" id="menu">
    <button class="menu-btn" onclick="toggleMenu()">Menu ▾</button>
    <div class="menu-content">
      <div onclick="loadPage('home.html')">Home</div>
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div class="breadcrumb" id="breadcrumb">Home</div>
    <iframe id="viewer" src="pages/home.html"></iframe>
  </main>
</div>

<footer>
  © 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

function loadPage(page) {
  document.getElementById('viewer').src = `pages/${page}`;
  document.getElementById('breadcrumb').textContent =
    page.replace('.html', '');
}

/* BUILD SIDEBAR WITH PDF LIST UNDER YEAR */
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = '';

  for (const board in data) {
    const bd = document.createElement('details');
    const bs = document.createElement('summary');
    bs.textContent = board.toUpperCase();
    bd.appendChild(bs);

    for (const subject in data[board]) {
      const sd = document.createElement('details');
      sd.className = 'subject';

      const ss = document.createElement('summary');
      ss.textContent = subject;
      sd.appendChild(ss);

      for (const year in data[board][subject]) {
        const yd = document.createElement('details');
        yd.className = 'year';

        const ys = document.createElement('summary');
        ys.textContent = year;
        yd.appendChild(ys);

        const pdfs = data[board][subject][year];

        pdfs.forEach(pdf => {
          const p = document.createElement('div');
          p.className = 'pdf-item';
          p.textContent = pdf.replace('.pdf', '');

          p.onclick = () => {
            document.querySelectorAll('.pdf-item')
              .forEach(x => x.classList.remove('active'));

            p.classList.add('active');

            document.getElementById('breadcrumb').textContent =
              `${board.toUpperCase()} → ${subject} → ${year} → ${pdf.replace('.pdf','')}`;

            document.getElementById('viewer').src =
              `pdfs/${board}/${subject}/${year}/${pdf}#view=FitH&zoom=page-width`;
          };

          yd.appendChild(p);
        });

        sd.appendChild(yd);
      }

      bd.appendChild(sd);
    }

    sidebar.appendChild(bd);
  }
}
</script>

</body>
</html>
