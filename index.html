<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
  --radius: 12px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 20px;
  border-bottom: 1px solid var(--border);
}

.logo img { height: 36px; }

.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* MENU */
.menu { position: relative; }
.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--muted);
}
.menu-content {
  position: absolute;
  right: 0;
  top: 40px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  display: none;
}
.menu.open .menu-content { display: block; }
.menu-content div {
  padding: 10px 14px;
  cursor: pointer;
}
.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  flex: 1;
  min-height: 0;
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 14px;
  overflow-y: auto;
}

/* CHEVRONS */
details summary {
  cursor: pointer;
  padding: 10px;
  font-weight: 600;
  list-style: none;
  position: relative;
}
details summary::marker { display: none; }
details summary::after {
  content: "▸";
  position: absolute;
  right: 10px;
  transition: transform 0.2s;
}
details[open] summary::after {
  transform: rotate(90deg);
}
details[open] summary {
  background: #e6f4e9;
}

.subject summary {
  padding-left: 18px;
  font-weight: 500;
  color: var(--accent);
}

/* PDF ITEM */
.pdf-item {
  padding: 6px 0 6px 54px;
  font-size: 13px;
  cursor: pointer;
  color: var(--muted);
}
.pdf-item:hover {
  background: #f0fdf4;
  color: var(--accent);
}
.pdf-item.active {
  font-weight: 600;
  color: var(--accent);
}

/* CONTENT */
.content {
  display: flex;
  flex-direction: column;
  padding: 14px;
  gap: 10px;
  overflow: hidden;
}

.breadcrumb {
  font-size: 14px;
  color: var(--muted);
}

/* TABS */
.tabs {
  display: flex;
  gap: 6px;
  border-bottom: 2px solid var(--border);
}
.tab {
  padding: 8px 14px;
  cursor: pointer;
  font-size: 14px;
  color: var(--muted);
  border-bottom: 3px solid transparent;
}
.tab.active {
  color: var(--accent);
  font-weight: 600;
  border-bottom-color: var(--accent);
}

/* MESSAGE */
.message {
  padding: 40px;
  text-align: center;
  color: var(--muted);
  font-size: 15px;
  background: var(--panel);
  border-radius: var(--radius);
}

/* PDF VIEW */
iframe {
  flex: 1;
  width: 100%;
  border: none;
  border-radius: var(--radius);
  background: #fff;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 13px;
  padding: 10px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .container { grid-template-columns: 1fr; }
  .sidebar {
    max-height: 240px;
    border-right: none;
    border-bottom: 1px solid var(--border);
  }
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="mem1.png"></div>
  <div class="site-title">My Exam Mentor</div>
  <div class="menu" id="menu">
    <button class="menu-btn" onclick="toggleMenu()">Menu ▾</button>
    <div class="menu-content">
      <div onclick="loadPage('home.html')">Home</div>
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div class="breadcrumb" id="breadcrumb">Home</div>
    <div class="tabs" id="tabs"></div>
    <div id="viewer-container"></div>
  </main>
</div>

<footer>© 2026 My Exam Mentor</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

function loadPage(page) {
  document.getElementById('tabs').innerHTML = '';
  document.getElementById('viewer-container').innerHTML =
    `<iframe src="pages/${page}"></iframe>`;
  document.getElementById('breadcrumb').textContent =
    page.replace('.html','');
}

/* SIDEBAR */
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');
  sidebar.innerHTML = '';

  for (const board in data) {
    const bd = document.createElement('details');
    bd.innerHTML = `<summary>${board.toUpperCase()}</summary>`;

    for (const subject in data[board]) {
      const sd = document.createElement('details');
      sd.className = 'subject';
      sd.innerHTML = `<summary>${subject}</summary>`;

      for (const year in data[board][subject]) {
        const yd = document.createElement('details');
        yd.innerHTML = `<summary>${year}</summary>`;

        data[board][subject][year].forEach(pdf => {
          const p = document.createElement('div');
          p.className = 'pdf-item';
          p.textContent = pdf.replace('.pdf','');

          p.onclick = () => openPDF(board, subject, year, pdf, p);

          yd.appendChild(p);
        });

        sd.appendChild(yd);
      }

      bd.appendChild(sd);
    }
    sidebar.appendChild(bd);
  }
}

/* PDF + TABS */
function openPDF(board, subject, year, pdf, el) {
  document.querySelectorAll('.pdf-item')
    .forEach(x => x.classList.remove('active'));
  el.classList.add('active');

  document.getElementById('breadcrumb').textContent =
    `${board.toUpperCase()} → ${subject} → ${year} → ${pdf.replace('.pdf','')}`;

  const tabs = document.getElementById('tabs');
  tabs.innerHTML = '';

  const viewer = document.getElementById('viewer-container');

  const qp = createTab('Question Paper', true, () => {
    viewer.innerHTML =
      `<iframe src="pdfs/${board}/${subject}/${year}/${pdf}#view=FitH&zoom=page-width"></iframe>`;
  });

  const as = createTab('Answer Sheet', false, () => {
    viewer.innerHTML =
      `<div class="message">Feature is under development. It’s coming soon.<br>Please stay tuned.</div>`;
  });

  const an = createTab('Analysis', false, () => {
    viewer.innerHTML =
      `<div class="message">Feature is under development. It’s coming soon.<br>Please stay tuned.</div>`;
  });

  tabs.append(qp, as, an);
  qp.click();
}

function createTab(label, active, action) {
  const t = document.createElement('div');
  t.className = 'tab' + (active ? ' active' : '');
  t.textContent = label;
  t.onclick = () => {
    document.querySelectorAll('.tab')
      .forEach(x => x.classList.remove('active'));
    t.classList.add('active');
    action();
  };
  return t;
}
</script>

</body>
</html>
