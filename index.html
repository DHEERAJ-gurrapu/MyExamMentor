<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg:#f7fdf6;
  --panel:#ffffff;
  --border:#d1e7d3;
  --text:#0f172a;
  --muted:#6b7280;
  --accent:#3d9d6f;
  --radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  height:64px;
  background:var(--panel);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  padding:0 20px;
  border-bottom:1px solid var(--border);
}

.logo img{height:36px}
.site-title{
  text-align:center;
  font-weight:700;
  font-size:20px;
  color:var(--accent);
}

/* TOP MENU */
.menu{position:relative}
.menu-btn{
  background:none;
  border:none;
  cursor:pointer;
  font-size:14px;
  font-weight:600;
  color:var(--accent);
}
.menu-content{
  position:absolute;
  right:0;
  top:40px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  display:none;
  min-width:170px;
}
.menu.open .menu-content{display:block}
.menu-content div{
  padding:10px 14px;
  cursor:pointer;
  font-size:14px;
}
.menu-content div:hover{
  background:#e6f4e9;
  color:var(--accent);
}

/* LAYOUT */
.container{
  display:grid;
  grid-template-columns:280px 1fr;
  flex:1;
}

/* SIDEBAR */
.sidebar{
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:14px;
  overflow-y:auto;
}

/* CONTENT */
.content{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.breadcrumb{
  font-size:14px;
  color:var(--muted);
}

/* FOOTER */
footer{
  position:sticky;
  bottom:0;
  text-align:center;
  font-size:13px;
  padding:10px;
  border-top:1px solid var(--border);
  background:var(--panel);
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .sidebar{
    max-height:260px;
    border-right:none;
    border-bottom:1px solid var(--border);
  }
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="mem1.png"></div>
  <div class="site-title">My Exam Mentor</div>

  <!-- SMART MENU -->
  <div class="menu" id="menu">
    <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">Home ▾</button>
    <div class="menu-content" id="menuItems"></div>
  </div>
</header>

<div class="container">
  <aside class="sidebar"></aside>

  <main class="content">
    <div class="breadcrumb" id="breadcrumb">Home</div>
    <iframe id="pageFrame" src="pages/home.html"
      style="width:100%;min-height:75vh;border:none;border-radius:12px;"></iframe>
  </main>
</div>

<footer>© 2026 My Exam Mentor</footer>

<script>
/* -------- SMART TOP MENU -------- */
const pages = {
  Home: 'home.html',
  Introduction: 'introduction.html',
  'Contact Us': 'contact.html'
};

let activePage = 'Home';

function toggleMenu(){
  document.getElementById('menu').classList.toggle('open');
}

function renderMenu(){
  const btn = document.getElementById('menuBtn');
  const list = document.getElementById('menuItems');
  btn.textContent = `${activePage} ▾`;
  list.innerHTML = '';

  Object.keys(pages).forEach(page=>{
    if(page !== activePage){
      const item = document.createElement('div');
      item.textContent = page;
      item.onclick = ()=>loadPage(page);
      list.appendChild(item);
    }
  });
}

function loadPage(page){
  activePage = page;
  document.getElementById('pageFrame').src = `pages/${pages[page]}`;
  document.getElementById('breadcrumb').textContent = page;
  document.getElementById('menu').classList.remove('open');
  renderMenu();
}

/* INIT */
renderMenu();
</script>

</body>
</html>
