<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
  --radius: 12px;
  --shadow: rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 4px 10px var(--shadow);
}

.logo img {
  height: 36px;
}

.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* MENU */
.menu {
  position: relative;
}

.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  color: var(--muted);
}

.menu-content {
  position: absolute;
  right: 0;
  top: 40px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: 0 12px 28px var(--shadow);
  overflow: hidden;
  display: none;
}

.menu.open .menu-content {
  display: block;
}

.menu-content div {
  padding: 12px 16px;
  cursor: pointer;
}

.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  flex: 1;
  min-height: 0; /* allow flex children to shrink */
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
}

/* CHEVRON DROPDOWNS */
details summary {
  cursor: pointer;
  padding: 10px 12px;
  font-weight: 600;
  border-radius: var(--radius);
  list-style: none;
  position: relative;
}

details summary::marker { display: none; }

details summary::after {
  content: "▸";
  position: absolute;
  right: 12px;
  transition: transform 0.2s;
}

details[open] summary::after {
  transform: rotate(90deg);
}

details[open] > summary {
  background: #e6f4e9;
}

/* SUBJECT */
.subject summary {
  font-weight: 500;
  color: var(--accent);
  padding-left: 22px;
}

/* YEAR (NO CHEVRON) */
.year-item {
  padding: 8px 0 8px 38px;
  font-size: 14px;
  cursor: pointer;
  color: var(--muted);
}

.year-item:hover {
  background: #f0fdf4;
  color: var(--accent);
  font-weight: 500;
}

/* CONTENT */
.content {
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  min-height: 0;
  overflow: hidden;
}

/* BREADCRUMB */
.breadcrumb {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 6px;
}

/* TABS */
.tabs {
  display: flex;
  gap: 6px;
  border-bottom: 2px solid var(--border);
  padding-bottom: 6px;
}

.tab {
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  color: var(--muted);
}

.tab.active {
  color: var(--accent);
  font-weight: 600;
  border-bottom-color: var(--accent);
}

/* PDF VIEW */
iframe {
  flex: 1;
  width: 100%;
  border: none;
  border-radius: var(--radius);
  background: var(--panel);
  box-shadow: 0 10px 25px rgba(0,0,0,.04);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 12px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid var(--border);
  background: var(--panel);
  flex-shrink: 0; /* prevent shrinking */
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="mem1.png" alt="MEM">
  </div>

  <div class="site-title">My Exam Mentor</div>

  <div class="menu" id="menu">
    <button class="menu-btn" onclick="toggleMenu()">Menu ▾</button>
    <div class="menu-content">
      <div onclick="loadPage('home.html')">Home</div>
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div class="breadcrumb" id="breadcrumb">Home</div>
    <div class="tabs" id="tabs"></div>
    <iframe id="viewer" src="pages/home.html"></iframe>
  </main>
</div>

<footer>
  © 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

function loadPage(page) {
  document.getElementById('viewer').src = `pages/${page}`;
  document.getElementById('tabs').innerHTML = '';
  document.getElementById('breadcrumb').textContent = page.replace('.html', '');
  document.getElementById('menu').classList.remove('open');
}

/* BUILD SIDEBAR */
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const bd = document.createElement('details');
    const bs = document.createElement('summary');
    bs.textContent = board.toUpperCase();
    bd.appendChild(bs);

    for (const subject in data[board]) {
      const sd = document.createElement('details');
      sd.className = 'subject';

      const ss = document.createElement('summary');
      ss.textContent = subject;
      sd.appendChild(ss);

      for (const year in data[board][subject]) {
        const y = document.createElement('div');
        y.className = 'year-item';
        y.textContent = year;

        y.onclick = () => {
          openYear(board, subject, year, data[board][subject][year]);
        };

        sd.appendChild(y);
      }

      bd.appendChild(sd);
    }

    sidebar.appendChild(bd);
  }
}

/* TABS + PDF + BREADCRUMB */
function openYear(board, subject, year, pdfs) {
  const tabs = document.getElementById('tabs');
  const viewer = document.getElementById('viewer');
  const breadcrumb = document.getElementById('breadcrumb');
  tabs.innerHTML = '';

  breadcrumb.textContent = `${board.toUpperCase()} → ${subject} → ${year}`;

  pdfs.forEach((pdf, i) => {
    const tab = document.createElement('div');
    tab.className = 'tab' + (i === 0 ? ' active' : '');
    tab.textContent = pdf.replace('.pdf', '');

    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      viewer.src = `pdfs/${board}/${subject}/${year}/${pdf}`;
    };

    tabs.appendChild(tab);
  });

  viewer.src = `pdfs/${board}/${subject}/${year}/${pdfs[0]}`;
}
</script>

</body>
</html>
