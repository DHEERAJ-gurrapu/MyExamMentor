<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
  --radius: 12px;
  --shadow: rgba(0,0,0,0.08);
}

/* GLOBAL */
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 4px 10px var(--shadow);
}

/* LOGO */
.logo img { height: 36px; }

/* TITLE */
.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* MENU */
.menu { position: relative; }
.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--muted);
}
.menu-content {
  position: absolute;
  right: 0;
  top: 46px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: 0 12px 28px var(--shadow);
  min-width: 200px;
  display: none;
}
.menu.open .menu-content { display: block; }
.menu-content div {
  padding: 12px 16px;
  cursor: pointer;
}
.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
}

/* COLLAPSIBLE */
details summary {
  cursor: pointer;
  padding: 10px 12px;
  font-weight: 600;
  list-style: none;
  border-radius: var(--radius);
}
details[open] > summary { background: #e6f4e9; }

/* SUBJECT */
.subject summary {
  font-weight: 500;
  color: var(--accent);
  padding-left: 20px;
}

/* YEAR */
.year {
  padding: 6px 30px;
  font-size: 14px;
  cursor: pointer;
  color: var(--muted);
  border-radius: 8px;
}
.year:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* CONTENT */
.content {
  padding: 12px;
  background: var(--bg);
  display: flex;
  flex-direction: column;
}

/* TABS */
.tabs {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
  overflow-x: auto;
}

.tab {
  padding: 8px 14px;
  background: #e6f4e9;
  border-radius: 999px;
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.2s;
}

.tab.active {
  background: var(--accent);
  color: white;
}

/* PDF */
iframe {
  flex: 1;
  width: 100%;
  border: none;
  border-radius: var(--radius);
  background: var(--panel);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 10px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="mem1.png" alt="MEM">
  </div>

  <div class="site-title">My Exam Mentor</div>

  <div class="menu" id="menu">
    <button class="menu-btn" onclick="toggleMenu()">Menu ▾</button>
    <div class="menu-content">
      <div onclick="loadPage('home.html')">Home</div>
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div id="tabs" class="tabs"></div>
    <iframe id="viewer" src="pages/home.html"></iframe>
  </main>
</div>

<footer>
  © 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

/* LOAD JSON */
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const bd = document.createElement('details');
    const bs = document.createElement('summary');
    bs.textContent = board.toUpperCase();
    bd.appendChild(bs);

    for (const subject in data[board]) {
      const sd = document.createElement('details');
      sd.className = 'subject';
      const ss = document.createElement('summary');
      ss.textContent = subject;
      sd.appendChild(ss);

      for (const year in data[board][subject]) {
        const y = document.createElement('div');
        y.className = 'year';
        y.textContent = year;
        y.onclick = () =>
          openYear(board, subject, year, data[board][subject][year]);
        sd.appendChild(y);
      }

      bd.appendChild(sd);
    }

    sidebar.appendChild(bd);
  }
}

function openYear(board, subject, year, pdfs) {
  const tabs = document.getElementById('tabs');
  const viewer = document.getElementById('viewer');

  tabs.innerHTML = '';

  pdfs.forEach((pdf, i) => {
    const tab = document.createElement('div');
    tab.className = 'tab' + (i === 0 ? ' active' : '');
    tab.textContent = pdf.replace('.pdf', '');
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      viewer.src = `pdfs/${board}/${subject}/${year}/${pdf}`;
    };
    tabs.appendChild(tab);
  });

  viewer.src = `pdfs/${board}/${subject}/${year}/${pdfs[0]}`;
}

function loadPage(page) {
  document.getElementById('tabs').innerHTML = '';
  document.getElementById('viewer').src = `pages/${page}`;
  document.getElementById('menu').classList.remove('open');
}
</script>

</body>
</html>
