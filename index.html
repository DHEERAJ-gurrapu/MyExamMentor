<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f8fafc;
  --panel: #ffffff;
  --border: #e5e7eb;
  --text: #0f172a;
  --muted: #64748b;
  --accent: #0b5e4e;
  --radius: 14px;
  --shadow: 0 10px 30px rgba(0,0,0,0.04);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 28px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 600;
  font-size: 18px;
}

.logo-box {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  background: var(--accent);
  color: white;
  display: grid;
  place-items: center;
  font-weight: 700;
  letter-spacing: 0.5px;
}

/* TOP NAV */
.top-nav a {
  margin-left: 22px;
  text-decoration: none;
  color: var(--muted);
  font-size: 14px;
  position: relative;
}

.top-nav a:hover {
  color: var(--text);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 20px;
  overflow-y: auto;
}

/* BOARD */
.board {
  margin-bottom: 14px;
}

.board-title {
  padding: 12px 14px;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.25s ease;
}

.board-title:hover {
  background: #f1f5f9;
}

.board-content {
  margin-top: 8px;
  padding-left: 12px;
  display: none;
  animation: fadeIn 0.25s ease forwards;
}

/* SUBJECT */
.subject {
  margin-bottom: 6px;
}

.subject-title {
  padding: 8px 12px;
  font-size: 14px;
  color: var(--accent);
  cursor: pointer;
  border-radius: 10px;
  transition: background 0.2s ease;
}

.subject-title:hover {
  background: #ecfdf5;
}

.files {
  padding-left: 16px;
  display: none;
}

/* FILE */
.file {
  font-size: 13px;
  padding: 6px 10px;
  color: var(--muted);
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.2s ease;
}

.file:hover {
  background: #f1f5f9;
  color: var(--text);
  transform: translateX(4px);
}

/* CONTENT */
.content {
  padding: 24px;
}

.viewer {
  width: 100%;
  height: 100%;
  border-radius: var(--radius);
  background: var(--panel);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 14px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid var(--border);
  background: var(--panel);
}

/* ANIMATIONS */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-4px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-box">MEM</div>
    My Exam Mentor
  </div>

  <nav class="top-nav">
    <a onclick="loadPage('intro')">Introduction</a>
    <a onclick="loadPage('about')">About</a>
  </nav>
</header>

<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="board">
      <div class="board-title" onclick="toggle(this)">IGCSE</div>
      <div class="board-content">

        <div class="subject">
          <div class="subject-title" onclick="toggle(this)">Maths</div>
          <div class="files">
            <div class="file" onclick="loadPDF('pdfs/igcse/maths/sample.pdf')">Sample PDF</div>
          </div>
        </div>

        <div class="subject">
          <div class="subject-title" onclick="toggle(this)">English</div>
          <div class="files">
            <div class="file" onclick="loadPDF('pdfs/igcse/english/sample.pdf')">Sample PDF</div>
          </div>
        </div>

      </div>
    </div>

    <div class="board">
      <div class="board-title" onclick="toggle(this)">CBSE</div>
      <div class="board-content"></div>
    </div>

  </aside>

  <!-- CONTENT -->
  <main class="content">
    <iframe class="viewer" id="viewer"></iframe>
  </main>

</div>

<footer>
  Â© 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
function toggle(el) {
  const target = el.nextElementSibling;
  target.style.display = target.style.display === "block" ? "none" : "block";
}

function loadPDF(path) {
  document.getElementById("viewer").src = path;
}

function loadPage(type) {
  const viewer = document.getElementById("viewer");
  viewer.srcdoc =
    type === "intro"
      ? "<h2 style='padding:20px'>Welcome to My Exam Mentor</h2>"
      : "<h2 style='padding:20px'>About Us</h2>";
}
</script>

</body>
</html>
