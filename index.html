<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
}

/* GLOBAL */
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid var(--border);
}

/* TITLE */
.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
}

/* CHEVRON DROPDOWNS */
details summary {
  cursor: pointer;
  padding: 10px 12px;
  font-weight: 600;
  list-style: none;
  position: relative;
}

details summary::after {
  content: "▸";
  position: absolute;
  right: 12px;
  transition: transform 0.2s;
}

details[open] summary::after {
  transform: rotate(90deg);
}

.subject summary {
  padding-left: 18px;
  font-weight: 500;
  color: var(--accent);
}

.year summary {
  padding-left: 34px;
  font-size: 14px;
  font-weight: 500;
}

/* CONTENT */
.content {
  display: flex;
  flex-direction: column;
  background: var(--bg);
}

/* TAB BAR */
.tabs {
  display: flex;
  border-bottom: 2px solid var(--border);
  background: var(--panel);
}

.tab {
  padding: 12px 18px;
  cursor: pointer;
  font-size: 14px;
  color: var(--muted);
  border-bottom: 3px solid transparent;
}

.tab:hover {
  background: #f0fdf4;
}

.tab.active {
  color: var(--accent);
  border-bottom: 3px solid var(--accent);
  font-weight: 600;
}

/* PDF VIEW */
iframe {
  flex: 1;
  border: none;
  background: white;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 10px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <div></div>
  <div class="site-title">My Exam Mentor</div>
  <div></div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div class="tabs" id="tabs"></div>
    <iframe id="viewer" src="pages/home.html"></iframe>
  </main>
</div>

<footer>
  © 2026 My Exam Mentor
</footer>

<script>
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const bd = document.createElement('details');
    const bs = document.createElement('summary');
    bs.textContent = board.toUpperCase();
    bd.appendChild(bs);

    for (const subject in data[board]) {
      const sd = document.createElement('details');
      sd.className = 'subject';
      const ss = document.createElement('summary');
      ss.textContent = subject;
      sd.appendChild(ss);

      for (const year in data[board][subject]) {
        const yd = document.createElement('details');
        yd.className = 'year';
        const ys = document.createElement('summary');
        ys.textContent = year;
        yd.appendChild(ys);

        yd.addEventListener('toggle', () => {
          if (yd.open) {
            openYear(board, subject, year, data[board][subject][year]);
          }
        });

        sd.appendChild(yd);
      }

      bd.appendChild(sd);
    }

    sidebar.appendChild(bd);
  }
}

function openYear(board, subject, year, pdfs) {
  const tabs = document.getElementById('tabs');
  const viewer = document.getElementById('viewer');

  tabs.innerHTML = '';

  pdfs.forEach((pdf, i) => {
    const tab = document.createElement('div');
    tab.className = 'tab' + (i === 0 ? ' active' : '');
    tab.textContent = pdf.replace('.pdf', '');
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      viewer.src = `pdfs/${board}/${subject}/${year}/${pdf}`;
    };
    tabs.appendChild(tab);
  });

  viewer.src = `pdfs/${board}/${subject}/${year}/${pdfs[0]}`;
}
</script>

</body>
</html>
