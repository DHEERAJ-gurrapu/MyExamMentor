<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;        /* very light green */
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;    /* pastel green accent */
  --radius: 12px;
  --shadow: rgba(0,0,0,0.08);
}

/* GLOBAL */
* { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
body { background: var(--bg); color: var(--text); }

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 24px;
  border-bottom: 1px solid var(--border);
  box-shadow: 0 4px 10px var(--shadow);
}

/* LOGO */
.logo { display: flex; align-items: center; gap: 10px; }
.logo img { height: 36px; }

/* CENTER TITLE */
.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* TOP-RIGHT MENU */
.menu {
  position: relative;
}

.menu button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 4px;
}

.menu button::after {
  content: '▾';
  font-size: 12px;
  color: var(--accent);
}

.menu-content {
  position: absolute;
  right: 0;
  top: 42px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  box-shadow: 0 8px 20px var(--shadow);
  display: none;
  min-width: 180px;
  overflow: hidden;
}

.menu-content div {
  padding: 10px 14px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s;
}

.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

.menu:hover .menu-content {
  display: block;
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  height: calc(100vh - 64px);
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 16px;
  overflow-y: auto;
  box-shadow: inset -2px 0 8px rgba(0,0,0,0.02);
}

/* DETAILS / CHEVRONS */
details summary {
  cursor: pointer;
  padding: 10px 12px;
  font-weight: 600;
  position: relative;
  list-style: none;
  border-radius: var(--radius);
  transition: background 0.2s;
}

details[open] > summary { background: #e6f4e9; }

details summary::marker { display: none; }
details summary::after {
  content: '▸';
  position: absolute;
  right: 12px;
  transition: transform 0.2s;
}

details[open] summary::after { transform: rotate(90deg); }

.subject summary {
  font-weight: 500;
  color: var(--accent);
  padding-left: 24px;
}

/* FILES */
.file {
  padding: 6px 20px;
  font-size: 14px;
  color: var(--muted);
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.2s;
  margin-left: 12px;
}

.file:hover {
  background: #e6f4e9;
  color: var(--accent);
  transform: translateX(4px);
}

/* CONTENT */
.content {
  padding: 20px;
  background: var(--bg);
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: var(--radius);
  box-shadow: 0 10px 25px rgba(0,0,0,.04);
  background: var(--panel);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 12px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid var(--border);
  background: var(--panel);
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
}

/* SCROLLBAR LIGHT */
.sidebar::-webkit-scrollbar {
  width: 8px;
}
.sidebar::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 8px;
}
.sidebar::-webkit-scrollbar-track {
  background: #f0fdf4;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="mem.logo" alt="MEM Logo">
  </div>

  <div class="site-title">My Exam Mentor</div>

  <div class="menu">
    <button>Menu</button>
    <div class="menu-content">
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>
  <main class="content">
    <iframe id="viewer"></iframe>
  </main>
</div>

<footer>
  © 2026 My Exam Mentor. All rights reserved.
</footer>

<script>
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function titleCase(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const boardDetails = document.createElement('details');
    const boardSummary = document.createElement('summary');
    boardSummary.textContent = board.toUpperCase();
    boardDetails.appendChild(boardSummary);

    for (const subject in data[board]) {
      const subjectDetails = document.createElement('details');
      subjectDetails.className = 'subject';

      const subjectSummary = document.createElement('summary');
      subjectSummary.textContent = titleCase(subject);
      subjectDetails.appendChild(subjectSummary);

      data[board][subject].forEach(pdf => {
        const div = document.createElement('div');
        div.className = 'file';
        div.textContent = pdf;
        div.onclick = () => {
          document.getElementById('viewer').src =
            `pdfs/${board}/${subject}/${pdf}`;
        };
        subjectDetails.appendChild(div);
      });

      boardDetails.appendChild(subjectDetails);
    }

    sidebar.appendChild(boardDetails);
  }
}

function loadPage(page) {
  document.getElementById('viewer').src = `pages/${page}`;
}
</script>

</body>
</html>
