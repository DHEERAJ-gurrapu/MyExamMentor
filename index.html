<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Exam Mentor</title>

<style>
:root {
  --bg: #f7fdf6;
  --panel: #ffffff;
  --border: #d1e7d3;
  --text: #0f172a;
  --muted: #4b5563;
  --accent: #3d9d6f;
  --radius: 12px;
  --shadow: rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  height: 64px;
  background: var(--panel);
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  padding: 0 20px;
  border-bottom: 1px solid var(--border);
}

.logo img { height: 36px; }

.site-title {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: var(--accent);
}

/* MENU */
.menu { position: relative; }
.menu-btn {
  background: none;
  border: none;
  cursor: pointer;
  color: var(--muted);
}
.menu-content {
  position: absolute;
  right: 0;
  top: 40px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  display: none;
}
.menu.open .menu-content { display: block; }
.menu-content div {
  padding: 10px 14px;
  cursor: pointer;
}
.menu-content div:hover {
  background: #e6f4e9;
  color: var(--accent);
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-columns: 280px 1fr;
  flex: 1;
  min-height: 0;
}

/* SIDEBAR */
.sidebar {
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 14px;
  overflow-y: auto;
}

/* CHEVRONS */
details summary {
  cursor: pointer;
  padding: 10px;
  font-weight: 600;
  list-style: none;
  position: relative;
}
details summary::marker { display: none; }
details summary::after {
  content: "▸";
  position: absolute;
  right: 10px;
  transition: transform 0.2s;
}
details[open] summary::after { transform: rotate(90deg); }
details[open] summary { background: #e6f4e9; }

.subject summary {
  padding-left: 18px;
  color: var(--accent);
  font-weight: 500;
}

.year-item {
  padding: 8px 0 8px 36px;
  cursor: pointer;
  font-size: 14px;
}
.year-item:hover { color: var(--accent); }

/* CONTENT */
.content {
  display: flex;
  flex-direction: column;
  padding: 14px;
  gap: 10px;
  overflow: hidden;
}

.breadcrumb {
  font-size: 14px;
  color: var(--muted);
}

/* PDF LIST (CHEVRON STYLE) */
.pdf-list {
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
}

.pdf-item {
  padding: 10px 14px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
}
.pdf-item:last-child { border-bottom: none; }
.pdf-item:hover { background: #f0fdf4; }
.pdf-item.active {
  background: #e6f4e9;
  color: var(--accent);
  font-weight: 600;
}

/* PDF VIEW */
iframe {
  flex: 1;
  width: 100%;
  border: none;
  border-radius: var(--radius);
  background: #fff;
}

/* FOOTER */
footer {
  text-align: center;
  font-size: 13px;
  padding: 10px;
  border-top: 1px solid var(--border);
  background: var(--panel);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
  .sidebar {
    max-height: 220px;
    border-right: none;
    border-bottom: 1px solid var(--border);
  }
}
</style>
</head>

<body>

<header>
  <div class="logo"><img src="mem1.png"></div>
  <div class="site-title">My Exam Mentor</div>
  <div class="menu" id="menu">
    <button class="menu-btn" onclick="toggleMenu()">Menu ▾</button>
    <div class="menu-content">
      <div onclick="loadPage('home.html')">Home</div>
      <div onclick="loadPage('introduction.html')">Introduction</div>
      <div onclick="loadPage('contact.html')">Contact Us</div>
    </div>
  </div>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar"></aside>

  <main class="content">
    <div class="breadcrumb" id="breadcrumb">Home</div>
    <div class="pdf-list" id="pdfList"></div>
    <iframe id="viewer" src="pages/home.html"></iframe>
  </main>
</div>

<footer>© 2026 My Exam Mentor</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

function loadPage(page) {
  document.getElementById('viewer').src = `pages/${page}`;
  document.getElementById('pdfList').innerHTML = '';
  document.getElementById('breadcrumb').textContent = page.replace('.html','');
}

/* SIDEBAR */
fetch('pdf-index.json')
  .then(res => res.json())
  .then(data => buildSidebar(data));

function buildSidebar(data) {
  const sidebar = document.getElementById('sidebar');

  for (const board in data) {
    const bd = document.createElement('details');
    bd.innerHTML = `<summary>${board.toUpperCase()}</summary>`;

    for (const subject in data[board]) {
      const sd = document.createElement('details');
      sd.className = 'subject';
      sd.innerHTML = `<summary>${subject}</summary>`;

      for (const year in data[board][subject]) {
        const y = document.createElement('div');
        y.className = 'year-item';
        y.textContent = year;
        y.onclick = () => openYear(board, subject, year, data[board][subject][year]);
        sd.appendChild(y);
      }
      bd.appendChild(sd);
    }
    sidebar.appendChild(bd);
  }
}

/* PDF CHEVRON LIST */
function openYear(board, subject, year, pdfs) {
  const list = document.getElementById('pdfList');
  const viewer = document.getElementById('viewer');
  const bc = document.getElementById('breadcrumb');

  list.innerHTML = '';
  bc.textContent = `${board.toUpperCase()} → ${subject} → ${year}`;

  pdfs.forEach((pdf, i) => {
    const item = document.createElement('div');
    item.className = 'pdf-item' + (i === 0 ? ' active' : '');
    item.innerHTML = `<span>${pdf.replace('.pdf','')}</span><span>›</span>`;

    item.onclick = () => {
      document.querySelectorAll('.pdf-item').forEach(p => p.classList.remove('active'));
      item.classList.add('active');
      viewer.src = `pdfs/${board}/${subject}/${year}/${pdf}#view=FitH&zoom=page-width`;
    };

    list.appendChild(item);
  });

  viewer.src = `pdfs/${board}/${subject}/${year}/${pdfs[0]}#view=FitH&zoom=page-width`;
}
</script>

</body>
</html>
